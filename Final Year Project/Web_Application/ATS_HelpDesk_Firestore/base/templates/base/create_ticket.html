{% extends 'main.html' %}
{% block content %}

<div id="create-ticket" class="form-container .hide">
     <h1>Create Ticket</h1>
     <form method="POST">
          {% csrf_token %}
       <div class="form-group">
         <label for="title">Title:</label>
         <input type="text" id="title" name="title" placeholder="Enter a title" required>
       </div>
       <div class="form-group">
         <label for="description">Description:</label>
         <textarea id="description" name="description" placeholder="Enter a description" required></textarea>
       </div>
       <div class="form-group">
         <label for="attachment">Attachment:</label>
         <input type="file" class="file-upload" id="attachment" name="attachment">
         <!-- <label class="file-upload" for="attachment">Choose File</label> -->
       </div>
       <div class="form-group">
         <input type="submit" value="Submit" class="btn btn-success">
       </div>
     </form>

     <br>
     <div>
          {{desc}}
     </div>
</div>

{% endblock content %}
