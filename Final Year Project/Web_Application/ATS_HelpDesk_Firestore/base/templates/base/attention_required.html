{% extends 'main.html' %}
{% block content %}

<div id="ticket-list" class="form-container">
     <h1>Attention Required Tickets</h1>
     <table class="table table-hover table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">Ticket_ID</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for ticketList in ticketLists %}
               <tr>
                 <td>{{ticketList.id}}</td>
                 <td>{{ticketList.Title}}</td>
                 <td>{{ticketList.Description}}</td>
                 <td>{{ticketList.Status}}</td>
                 <td>
                    <form method="POST" action="details/{{ticketList.id}}">
                         {% csrf_token %}
                         <button type="submit" class="view-button">View</button>
                    </form>
                 </td>
               </tr>
            {% endfor %}
          </tbody>
        </table>
</div>

{% endblock content %}
