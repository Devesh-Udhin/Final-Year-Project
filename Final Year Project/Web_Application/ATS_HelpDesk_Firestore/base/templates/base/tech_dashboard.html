{% extends 'main_tech.html' %}
{% block content %}

<div class="container">
     <h1>{{cuurentTech}} Dashboard</h1>
     <div class="ticket-list">
          {% for techAssignedTicket in techAssignedTickets %}
               <div class="ticket">
                    <form method="POST" action="details/{{techAssignedTicket.id}}">
                         {% csrf_token %}
                         <h3 class="ticket-title">{{techAssignedTicket.id}}</h3>
                         <p class="ticket-status">{{techAssignedTicket.Title}}</p>
                         <button type="submit" class="view-button">View Ticket</button>
                    </form>
               </div>
          {% endfor %}
     </div>
</div>

{% endblock content %}
